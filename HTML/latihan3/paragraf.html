<!DOCTYPE html>
<html>
  <head>
    <title>HTML paragraf</title>
  </head>

  <body>
    <!-- Contoh tag p, br, dan hr. -->
    <p>Ini adalah paragraf 1</p>
    <br />
    <p>
      Ini adalah <br />
      paragraf 2
    </p>
    <hr />
    <!-- Penggunaan tags di bawah hanya untuk dekorasi dan sebaiknya gunakan CSS -->
    <p><b>Selamat datang</b> di halaman <i>web saya</i>.</p>
    <p>Nama saya adalah <u>Selamet Hariyanto</u>.</p>
    <!-- Untuk <i> sendiri bisa dipakai untuk nama asing dsb. -->
    <hr />
    <!-- Contoh tag strong dan em. -->
    <p>
      <strong>Note:</strong> halaman ini dibuat untuk <em>pembelajaran</em>.
    </p>
  </body>
</html>
