<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form</title>
  </head>

  <body>
    <form>
      <table border="1">
        <tr>
          <td>
            <label for="username"> Username: </label>
          </td>
          <td colspan="2">
            <input id="username" />
          </td>
        </tr>
        <br />

        <tr>
          <td>
            <label for="password">Password: </label>
          </td>
          <td colspan="2">
            <input type="password" id="password" />
          </td>
        </tr>
        <br />

        <tr>
          <td style="text-align: center" colspan="3">
            <input type="radio" id="male" name="gender" /><label for="male"
              >male</label
            >
            <input type="radio" id="female" name="gender" /><label for="female"
              >female</label
            >
          </td>
        </tr>
        <br />

        <tr>
          <td>
            <input type="checkbox" id="menggambar" /><label for="menggambar"
              >menggambar</label
            >
          </td>
          <td>
            <input type="checkbox" id="ngoding" /><label for="ngoding"
              >ngoding</label
            >
          </td>
          <td>
            <input type="checkbox" id="gaming" /><label for="">gaming</label>
          </td>
        </tr>
        <br />

        <tr>
          <td colspan="3">
            <label for="comment">Comment: </label><br />
            <textarea id="comment"></textarea>
          </td>
        </tr>
        <br />

        <tr>
          <td colspan="3">
            <select>
              <option>Bandung</option>
              <option>Surabaya</option>
              <option>Jakarta</option>
            </select>
          </td>
        </tr>
        <br />

        <tr>
          <td colspan="3">
            <!-- <input type="submit" value="Kirim" /> -->
            <button type="submit">Kirim!</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
