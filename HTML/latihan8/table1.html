<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>

  <body>
    <!-- table attribute: border, cellspacing, cellpadding
         Note: USE ONLY CSS FOR DECORATION LIKE THIS
    -->
    <!-- Create a simple table -->
    <h2>Simple table</h2>
    <table border="2" cellspacing="10" cellpadding="30">
      <tr>
        <!-- row -->
        <td>row 1, col 1</td>
        <td>row 1, col 2</td>
      </tr>
      <tr>
        <!-- row -->
        <td>row 2, col 1</td>
        <td>row 2, col 2</td>
      </tr>
    </table>

    <br /><br />

    <h2>Complex table</h2>
    <table border="2">
      <thead>
        <tr>
          <th></th>
          <th>col 1</th>
          <th>col 2</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>row 1</th>
          <td>row 1, col 1</td>
          <td>row 1, col 2</td>
        </tr>
        <tr>
          <th>row 2</th>
          <td>row 2, col 1</td>
          <td>row 2, col 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
