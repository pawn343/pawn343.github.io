<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>

  <body>
    <!-- table attribute: border, cellspacing, cellpadding
         Note: USE ONLY CSS FOR DECORATION LIKE THIS
    -->
    <table border="1" cellspacing="10" cellpadding="30">
      <tr>
        <!-- row -->
        <td>row 1, col 1</td>
        <td>row 1, col 2</td>
      </tr>
      <tr>
        <!-- row -->
        <td>row 2, col 1</td>
        <td>row 2, col 2</td>
      </tr>
    </table>
  </body>
</html>
