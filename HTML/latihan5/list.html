<!DOCTYPE html>

<html>
  <head>
    <title>HTML List</title>
  </head>

  <body>
    <h3>TODO List</h3>
    <!-- ol attribute: type="" 
        1 (default)
        A (Alphabet)
        a (Small Alphabet)
        I (Roman number)
        i (Roman number small)
    -->
    <ol>
      <li>Bangun pagi</li>
      <li>Sarapan</li>
      <li>Tidur lagi</li>
    </ol>

    <h3>Saat sarapan, saya akan makan</h3>
    <!-- ul attribute: type=""
        disc
        square
        circle
    -->
    <ul type="disc">
      <li>Ayam goreng</li>
      <li>Perkedel</li>
      <li>Telur dadar/rebus</li>
    </ul>

    <h3>Pemrograman Web</h3>
    <dl>
      <dt><b>HTML</b></dt>
      <dd>Hyper Text Markup Language</dd>

      <dt><b>CSS</b></dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
