<!DOCTYPE html>
<html>
  <head>
    <title>Hyperlink - Halaman 1</title>
  </head>

  <body>
    <!-- External link/resource -->
    <p><a href="http://google.com">Klik disini</a> untuk info lebih lanjut.</p>
    <!-- Internal link/resource -->
    <p>
      <a href="halaman2.html" target="_blank">Klik disini</a> untuk ke halaman
      2.
    </p>
    <!-- Relative link/resource -->
    <p>
      <a href="admin/halaman2.html">Klik disini</a> untuk ke halaman 2 admin.
    </p>
    <!-- Page Anchor -->
    <p><a href="halaman3.html#bagian3">Ke Halaman 3, Bagian 3</a></p>
  </body>
</html>
